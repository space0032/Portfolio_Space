name: Deploy to Vercel

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: false  # Failsafe: prevents running even if triggered manually until explicitly enabled

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

# ============================================================================
# SETUP INSTRUCTIONS
# ============================================================================
# 
# OPTION 1: Use Vercel's Built-in GitHub Integration (RECOMMENDED - EASIEST)
# ---------------------------------------------------------------------------
# 1. Go to https://vercel.com and sign up/login with GitHub
# 2. Click "Add New Project"
# 3. Import your Portfolio_Space repository
# 4. Click "Deploy"
# 5. Done! Vercel will auto-deploy on every push to main
#
# OPTION 2: Use This GitHub Actions Workflow (Advanced)
# ---------------------------------------------------------------------------
# 1. Sign up at https://vercel.com
# 2. Get your token from: https://vercel.com/account/tokens
# 3. Add the token as a GitHub secret:
#    - Go to your repo Settings > Secrets and variables > Actions
#    - Click "New repository secret"
#    - Name: VERCEL_TOKEN
#    - Value: Your Vercel token
# 4. Uncomment the workflow above (remove the # from all lines)
# 5. Push to main branch to trigger deployment
#
# We recommend OPTION 1 as it's simpler and works automatically!
